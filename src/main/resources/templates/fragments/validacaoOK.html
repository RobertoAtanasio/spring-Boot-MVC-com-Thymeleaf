<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:if="${#fields.hasAnyErrors()}" th:fragment="validacaoOK">
		<div class="alert alert-danger alert-dismissible fade show"
			role="alert">
			<div th:each="error : ${#fields.detailedErrors()}">
				<i class="oi oi-warning"></i> <span> <strong
					th:text="${error.message}"></strong>
				</span>
			</div>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>


		<div th:if="${success} != null">
			<div class="alert alert-success alert-dismissible fade show"
				role="alert">
				<i class="oi oi-check"></i> <span> <strong
					th:text="${success}"></strong>
				</span>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>


	</div>
</body>
</html>
